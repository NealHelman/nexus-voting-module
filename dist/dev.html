<!--
  dev.html
  Purpose: Development HTML template for local preview and debugging.
  Loads 'app.js' and mounts the app to #root.
  Note: The Content-Security-Policy here is very permissive and should NOT be used in production.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * data: 'unsafe-eval' 'unsafe-inline'"
    />
  </head>
  <body>
    <div id="root"></div>
    <script src="app.js" defer></script>
  </body>
</html>
